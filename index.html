<!DOCTYPE html>
<html>
    <head>
        <link href="assets/style/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <link href="assets/style/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
        <!--[if IE]>
        <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <![endif]-->

        <script type="text/javascript" src="./assets/js/jquery.js"></script>
        <script type="text/javascript" src="./assets/js/script.js"></script>
    </head>
    <body>
        <div class='container'>
            <div class='title'>
                <h1>TIC TAC TOE</h1>
            </div>
            <div class='game-area'>
                <div class='row'>
                    <div class='cell active' data-figure='0' id='1'></div>
                    <div class='cell active' data-figure='0' id='2'></div>
                    <div class='cell active last' data-figure='0' id='3'></div>
                </div>
                <div class='row'>
                    <div class='cell active' data-figure='0' id='4'></div>
                    <div class='cell active'  data-figure='0' id='5'></div>
                    <div class='cell active last' data-figure='0' id='6'></div>
                </div>
                <div class='row last'>
                    <div class='cell active'  data-figure='0' id='7'></div>
                    <div class='cell active'  data-figure='0' id='8'></div>
                    <div class='cell active last'  data-figure='0' id='9'></div>
                </div>
            </div>
            <div class='button'>
                <button class='learn'>LEARN</button>
                <button class='stop'>STOP</button>
            </div>
            <div class='scores'>
                <div class='score'>
                    <h3>PLAYER</h3>
                    <div class='digit 1'>
                       0
                    </div>
                </div>
                <div class='score'>
                    <h3>TIE</h3>
                    <div class='digit 0'>
                        0
                    </div>
                </div>
                <div class='score'>
                    <h3>COMPUTER</h3>
                    <div class='digit 2'>
                       0
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
