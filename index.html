<!DOCTYPE html>
<html>
    <head>
        <link href="assets/style/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <link href="assets/style/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
        <!--[if IE]>
        <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <![endif]-->
    </head>
    <body>
        <div class='container'>
            <div class='title'>
                <h1>TIC TAC TOE</h1>
            </div>
            <div class='game-area'>
                <div class='row'>
                    <div class='cell cross' id='0_0'></div>
                    <div class='cell' id='0_1'></div>
                    <div class='cell last' id='0_2'></div>
                </div>
                <div class='row'>
                    <div class='cell' id='1_0'></div>
                    <div class='cell circle' id='1_1'></div>
                    <div class='cell last' id='1_2'></div>
                </div>
                <div class='row last'>
                    <div class='cell' id='2_0'></div>
                    <div class='cell' id='2_1'></div>
                    <div class='cell last' id='2_2'></div>
                </div>
            </div>
            <div class='button'>
                <button>PLAY AGAIN</button>
            </div>
            <div class='scores'>
                <div class='score'>
                    <h3>PLAYER</h3>
                </div>
                <div class='score'>
                    <h3>TIE</h3>
                </div>
                <div class='score'>
                    <h3>COMPUTER</h3>
                </div>
            </div>

        </div>
    </body>
</html>
